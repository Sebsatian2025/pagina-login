<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    .ctx-menu {
      position: absolute;
      transform: translate(-50%, -100%);
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      padding: 8px;
      display: flex;
      gap: 6px;
      z-index: 10000;
    }
    .ctx-menu button {
      background: #1890ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .ctx-menu button:hover {
      background: #40a9ff;
    }
  </style>
</head>
<body>
  <div id="editor-root"></div>

  <script>
  (function(){
    const React     = window.React;
    const ReactDOM  = window.ReactDOM;
    const { useState, useEffect, useRef } = React;

    // Lee un parámetro de la URL
    function getParam(name) {
      const v = new URLSearchParams(window.location.search).get(name);
      return v ? decodeURIComponent(v) : '';
    }

    function EditorMVP({ htmlUrl, uid }) {
      const containerRef = useRef(null);
      const [html, setHtml] = useState('');
      const [ctxMenu, setCtxMenu] = useState({
        show: false, x:0, y:0, type:null, target:null
      });

      // 1) Fetch del HTML remoto
      useEffect(() => {
        if (!htmlUrl) {
          console.warn("Falta htmlUrl en querystring");
          return;
        }
        console.log("🔍 Fetching", htmlUrl);
        fetch(htmlUrl)
          .then(r => r.text())
          .then(setHtml)
          .catch(err => console.error("Fetch error:", err));
      }, [htmlUrl]);

      // 2) Inyectar data-editable una vez cargado
      useEffect(() => {
        if (!html) return;
        const root = containerRef.current;
        root.innerHTML = html;

        root.querySelectorAll('h1,h2,h3,p,span').forEach(el => {
          el.dataset.editableType = 'text';
          el.contentEditable = false;
        });
        root.querySelectorAll('img').forEach(el => {
          el.dataset.editableType = 'image';
        });
        root.querySelectorAll('a').forEach(el => {
          el.dataset.editableType = 'link';
        });
      }, [html]);

      // 3) Mostrar menú contextual
      useEffect(() => {
        const handler = e => {
          const el = e.target.closest('[data-editable-type]');
          if (!el) return setCtxMenu({ show: false });
          e.preventDefault();
          const r = el.getBoundingClientRect();
          setCtxMenu({
            show: true,
            x:  r.left + r.width/2,
            y:  r.top - 8,
            type: el.dataset.editableType,
            target: el
          });
        };
        document.addEventListener('click', handler, true);
        return () => document.removeEventListener('click', handler, true);
      }, []);

      // 4) Acciones de edición
      function onChangeText() {
        const el = ctxMenu.target;
        el.contentEditable = true;
        el.focus();
        el.onblur = () => {
          el.contentEditable = false;
          setCtxMenu({ show: false });
          console.log("Texto editado:", el.innerText);
        };
      }
      function onChangeImage() {
        const el = ctxMenu.target;
        const inp = document.createElement('input');
        inp.type = 'file'; inp.accept = 'image/*';
        inp.onchange = () => {
          const file = inp.files[0];
          if (!file) return setCtxMenu({ show: false });
          const reader = new FileReader();
          reader.onload = () => {
            el.src = reader.result;
            setCtxMenu({ show: false });
          };
          reader.readAsDataURL(file);
        };
        inp.click();
      }
      function onChangeLink() {
        const el = ctxMenu.target;
        const url = prompt('Pega la nueva URL:');
        if (url) el.href = url;
        setCtxMenu({ show: false });
      }

      // 5) Render usando createElement
      return React.createElement(
        React.Fragment,
        null,
        React.createElement('div', { ref: containerRef }),
        ctxMenu.show && ReactDOM.createPortal(
          React.createElement('div', {
            className: 'ctx-menu',
            style: { left: ctxMenu.x, top: ctxMenu.y }
          },
            ctxMenu.type==='text'  && React.createElement('button',{onClick:onChangeText},  'Cambiar texto'),
            ctxMenu.type==='image' && React.createElement('button',{onClick:onChangeImage}, 'Cambiar imagen'),
            ctxMenu.type==='link'  && React.createElement('button',{onClick:onChangeLink},  'Cambiar link')
          ),
          document.body
        )
      );
    }

    // Montaje final
    const htmlUrl = getParam('htmlUrl');
    const uid     = getParam('uid');
    console.log("🚀 Iniciando EditorMVP", { htmlUrl, uid });

    const root = document.getElementById('editor-root');
    if (ReactDOM.createRoot) {
      ReactDOM.createRoot(root).render(
        React.createElement(EditorMVP, { htmlUrl, uid })
      );
    } else {
      ReactDOM.render(
        React.createElement(EditorMVP, { htmlUrl, uid }),
        root
      );
    }
  })();
  </script>
</body>
</html>
