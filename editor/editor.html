<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    /* men√∫ contextual */
    .ctx-menu {
      position: absolute;
      transform: translate(-50%, -100%);
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      padding: 8px;
      display: flex;
      gap: 6px;
      z-index: 10000;
    }
    .ctx-menu button {
      background: #1890ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .ctx-menu button:hover {
      background: #40a9ff;
    }
  </style>
</head>
<body>
  <div id="editor-root" style="min-height:100vh;"></div>

  <script>
  (function(){
    const React     = window.React;
    const ReactDOM  = window.ReactDOM;
    const { useState, useEffect, useRef } = React;

    // Helper: leer un par√°metro
    function getParam(name) {
      const v = new URLSearchParams(window.location.search).get(name);
      return v ? decodeURIComponent(v) : '';
    }

    // EditorMVP en JS puro
    function EditorMVP({ htmlUrl, uid }) {
      const containerRef = useRef(null);
      const [editedHtml, setEditedHtml] = useState('');
      const [ctxMenu, setCtxMenu] = useState({
        show:false, x:0, y:0, type:null, target:null
      });

      // 1) Fetch y parseo de la landing
      useEffect(() => {
        if (!htmlUrl) {
          console.error("‚ùå No se proporcion√≥ htmlUrl en la query.");
          return;
        }
        console.log("üì• Fetch de", htmlUrl);
        fetch(htmlUrl)
          .then(res => res.text())
          .then(text => {
            // Parseamos el HTML para extraer <head> y <body>
            const parser = new DOMParser();
            const doc    = parser.parseFromString(text, 'text/html');
            // 1a) Importamos estilos del <head>
            doc.head.querySelectorAll('link[rel="stylesheet"], style').forEach(el => {
              document.head.appendChild(el.cloneNode(true));
            });
            // 1b) Inyectamos s√≥lo el <body>
            setEditedHtml(doc.body.innerHTML);
          })
          .catch(err => console.error("‚ùå Fetch error:", err));
      }, [htmlUrl]);

      // 2) Inyectar atributos data-editable
      useEffect(() => {
        if (!editedHtml) return;
        const root = containerRef.current;
        // Volcamos el HTML
        root.innerHTML = editedHtml;
        // Marcar texto
        root.querySelectorAll('h1,h2,h3,p,span').forEach(el => {
          el.dataset.editableType = 'text';
          el.contentEditable = false;
        });
        // Marcar im√°genes
        root.querySelectorAll('img').forEach(el => {
          el.dataset.editableType = 'image';
        });
        // Marcar enlaces
        root.querySelectorAll('a').forEach(el => {
          el.dataset.editableType = 'link';
        });
      }, [editedHtml]);

      // 3) Capturar click/tap para men√∫
      useEffect(() => {
        const handler = e => {
          const el = e.target.closest('[data-editable-type]');
          if (!el) return setCtxMenu({ show:false });
          e.preventDefault();
          const r = el.getBoundingClientRect();
          setCtxMenu({
            show: true,
            x: r.left + r.width/2,
            y: r.top - 8,
            type: el.dataset.editableType,
            target: el
          });
        };
        document.addEventListener('click', handler, true);
        return () => document.removeEventListener('click', handler, true);
      }, []);

      // 4) Acciones de edici√≥n
      function onChangeText() {
        const el = ctxMenu.target;
        el.contentEditable = true;
        el.focus();
        el.onblur = () => {
          el.contentEditable = false;
          setCtxMenu({ show:false });
          console.log("‚úèÔ∏è Texto:", el.innerText);
        };
      }
      function onChangeImage() {
        const el = ctxMenu.target;
        const inp = document.createElement('input');
        inp.type = 'file'; inp.accept='image/*';
        inp.onchange = () => {
          const file = inp.files[0];
          if (!file) return setCtxMenu({ show:false });
          const reader = new FileReader();
          reader.onload = () => {
            el.src = reader.result;
            setCtxMenu({ show:false });
            console.log("üñºÔ∏è Imagen cambiada");
          };
          reader.readAsDataURL(file);
        };
        inp.click();
      }
      function onChangeLink() {
        const el = ctxMenu.target;
        const url = prompt('Pega la nueva URL:');
        if (url) {
          el.href = url;
          console.log("üîó Link cambiado:", url);
        }
        setCtxMenu({ show:false });
      }

      // 5) Render con createElement
      return React.createElement(
        React.Fragment,
        null,
        React.createElement('div',{ref:containerRef}),
        ctxMenu.show && ReactDOM.createPortal(
          React.createElement('div',{
            className:'ctx-menu',
            style:{left:ctxMenu.x, top:ctxMenu.y}
          },
            ctxMenu.type==='text'  && React.createElement('button',{onClick:onChangeText},  'Cambiar texto'),
            ctxMenu.type==='image' && React.createElement('button',{onClick:onChangeImage}, 'Cambiar imagen'),
            ctxMenu.type==='link'  && React.createElement('button',{onClick:onChangeLink},  'Cambiar link')
          ),
          document.body
        )
      );
    }

    // Montaje final
    const htmlUrl = getParam('htmlUrl');
    const uid     = getParam('uid');
    console.log("üöÄ Lanzando EditorMVP", {htmlUrl, uid});

    const root = document.getElementById('editor-root');
    ReactDOM.createRoot
      ? ReactDOM.createRoot(root).render(React.createElement(EditorMVP,{htmlUrl,uid}))
      : ReactDOM.render(React.createElement(EditorMVP,{htmlUrl,uid}), root);

  })();
  </script>
</body>
</html>
