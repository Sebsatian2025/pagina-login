<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    .ctx-menu {
      position: absolute;
      transform: translate(-50%, -100%);
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      padding: 8px;
      display: flex;
      gap: 6px;
      z-index: 10000;
    }
    .ctx-menu button {
      background: #1890ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .ctx-menu button:hover {
      background: #40a9ff;
    }
  </style>
</head>
<body>
  <div id="editor-root"></div>

  <script>
  (function(){
    const React     = window.React;
    const ReactDOM  = window.ReactDOM;
    const { useState, useEffect, useRef } = React;

    // Util: leer parÃ¡metros de query
    function getParam(name) {
      const p = new URLSearchParams(window.location.search).get(name);
      return p ? decodeURIComponent(p) : '';
    }

    // Componente principal en JS puro
    function EditorMVP(props) {
      const htmlUrl = props.htmlUrl;
      const uid     = props.uid;
      const containerRef = useRef(null);

      const [html, setHtml] = useState('');
      const [ctxMenu, setCtxMenu] = useState({
        show: false, x:0, y:0, type:null, target:null
      });

      // 1) Fetch de la landing
      useEffect(() => {
        if (!htmlUrl) return;
        console.log("ðŸ“¥ Fetching", htmlUrl);
        fetch(htmlUrl)
          .then(r => r.text())
          .then(text => setHtml(text))
          .catch(err => console.error("Fetch error:", err));
      }, [htmlUrl]);

      // 2) Inyectar data-editable
      useEffect(() => {
        if (!html) return;
        const root = containerRef.current;
        // texto
        root.querySelectorAll('h1,h2,h3,p,span').forEach(el => {
          el.dataset.editableType = 'text';
          el.contentEditable = false;
        });
        // imagen
        root.querySelectorAll('img').forEach(el => {
          el.dataset.editableType = 'image';
        });
        // enlaces
        root.querySelectorAll('a').forEach(el => {
          el.dataset.editableType = 'link';
        });
      }, [html]);

      // 3) Mostrar menÃº contextual
      useEffect(() => {
        const handler = e => {
          const el = e.target.closest('[data-editable-type]');
          if (!el) {
            setCtxMenu({ show: false });
            return;
          }
          e.preventDefault();
          const { left, top, width } = el.getBoundingClientRect();
          setCtxMenu({
            show: true,
            x: left + width/2,
            y: top - 8,
            type: el.dataset.editableType,
            target: el
          });
        };
        document.addEventListener('click', handler, true);
        return () => document.removeEventListener('click', handler, true);
      }, []);

      // 4) Acciones
      function onChangeText() {
        const el = ctxMenu.target;
        el.contentEditable = true;
        el.focus();
        el.onblur = () => {
          el.contentEditable = false;
          setCtxMenu({ show: false });
          console.log("Text changed:", el.innerText);
          // aquÃ­ saveEdit(uid, selector, 'text', el.innerText)
        };
      }

      function onChangeImage() {
        const el = ctxMenu.target;
        const inp = document.createElement('input');
        inp.type = 'file'; inp.accept = 'image/*';
        inp.onchange = () => {
          const file = inp.files[0];
          if (!file) {
            setCtxMenu({ show:false });
            return;
          }
          const reader = new FileReader();
          reader.onload = () => {
            el.src = reader.result;
            setCtxMenu({ show:false });
            console.log("Image changed");
            // aquÃ­ saveEdit(uid, selector, 'src', reader.result)
          };
          reader.readAsDataURL(file);
        };
        inp.click();
      }

      function onChangeLink() {
        const el = ctxMenu.target;
        const url = prompt('Pega la nueva URL:');
        if (url) {
          el.href = url;
          console.log("Link changed:", url);
          // aquÃ­ saveEdit(uid, selector, 'href', url)
        }
        setCtxMenu({ show:false });
      }

      // 5) Render con createElement
      return React.createElement(
        React.Fragment,
        null,
        React.createElement('div', {
          ref: containerRef,
          dangerouslySetInnerHTML: { __html: html }
        }),
        ctxMenu.show && ReactDOM.createPortal(
          React.createElement('div', {
            className: 'ctx-menu',
            style: { left: ctxMenu.x, top: ctxMenu.y }
          },
            ctxMenu.type==='text'  && React.createElement('button', { onClick: onChangeText },  'Cambiar texto'),
            ctxMenu.type==='image' && React.createElement('button', { onClick: onChangeImage }, 'Cambiar imagen'),
            ctxMenu.type==='link'  && React.createElement('button', { onClick: onChangeLink },  'Cambiar link')
          ),
          document.body
        )
      );
    }

    // Montaje final
    const htmlUrl = getParam('htmlUrl');
    const uid     = getParam('uid');
    console.log('ðŸ”€ Launch Editor:', { htmlUrl, uid });

    ReactDOM.createRoot
      ? ReactDOM.createRoot(document.getElementById('editor-root'))
          .render(React.createElement(EditorMVP, { htmlUrl, uid }))
      : ReactDOM.render(React.createElement(EditorMVP, { htmlUrl, uid }),
                        document.getElementById('editor-root'));
  })();
  </script>
</body>
</html>
