<!-- public/editor/editor.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Admin panel styles -->
  <link rel="stylesheet" href="../assets/css/admin.css" />

  <style>
    /* Context menu styling */
    .ctx-menu {
      position: absolute;
      transform: translate(-50%, -100%);
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      padding: 8px;
      display: flex;
      gap: 6px;
      z-index: 10000;
    }
    .ctx-menu button {
      background: #1890ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .ctx-menu button:hover {
      background: #40a9ff;
    }
  </style>
</head>
<body>
  <div id="editor-root" style="min-height:100vh;"></div>

  <!-- Entry point of your in-context editor -->
  <script type="module" src="./editor.js"></script>
</body>
</html>
