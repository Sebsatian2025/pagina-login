<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- CDNs de React, ReactDOM y Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <!-- Estilos del menú contextual -->
  <style>
    .ctx-menu {
      position: absolute;
      transform: translate(-50%, -100%);
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      padding: 8px;
      display: flex;
      gap: 6px;
      z-index: 10000;
    }
    .ctx-menu button {
      background: #1890ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .ctx-menu button:hover {
      background: #40a9ff;
    }
  </style>
</head>
<body>
  <!-- Aquí inyectaremos la landing y el editor -->
  <div id="editor-root"></div>

  <!-- Script en Babel para que corra en el navegador -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { createRoot } = ReactDOM;

    // Componente EditorMVP
    function EditorMVP({ htmlUrl = '/index.html' }) {
      const containerRef = useRef(null);
      const [html, setHtml]         = useState('');
      const [ctxMenu, setCtxMenu]   = useState({ show: false, x:0, y:0, type:null, target:null });

      // 1) Carga tu landing original
      useEffect(() => {
        fetch(htmlUrl)
          .then(res => res.text())
          .then(text => setHtml(text))
          .catch(console.error);
      }, [htmlUrl]);

      // 2) Inyecta atributos data-editable una vez cargado
      useEffect(() => {
        if (!html) return;
        const root = containerRef.current;
        // Editables de texto
        root.querySelectorAll('h1, h2, h3, p, span').forEach(el => {
          el.dataset.editableType = 'text';
          el.contentEditable = false;
        });
        // Editables de imagen
        root.querySelectorAll('img').forEach(el => {
          el.dataset.editableType = 'image';
        });
        // Editables de link
        root.querySelectorAll('a').forEach(el => {
          el.dataset.editableType = 'link';
        });
      }, [html]);

      // 3) Captura taps para mostrar menú
      useEffect(() => {
        const handler = e => {
          const el = e.target.closest('[data-editable-type]');
          if (!el) {
            setCtxMenu({ show: false });
            return;
          }
          e.preventDefault();
          const { left, top, width } = el.getBoundingClientRect();
          setCtxMenu({
            show: true,
            x: left + width/2,
            y: top - 8,
            type: el.dataset.editableType,
            target: el
          });
        };
        document.addEventListener('click', handler, true);
        return () => document.removeEventListener('click', handler, true);
      }, []);

      // 4) Acciones de menú
      const onChangeText = () => {
        const el = ctxMenu.target;
        el.contentEditable = true;
        el.focus();
        el.onblur = () => {
          el.contentEditable = false;
          setCtxMenu({ show: false });
          // aquí podrías guardar en localStorage o tu API
        };
      };
      const onChangeImage = () => {
        const el = ctxMenu.target;
        const inp = document.createElement('input');
        inp.type = 'file'; inp.accept = 'image/*';
        inp.onchange = () => {
          const file = inp.files[0];
          if (!file) return setCtxMenu({ show:false });
          const reader = new FileReader();
          reader.onload = () => {
            el.src = reader.result;
            setCtxMenu({ show:false });
          };
          reader.readAsDataURL(file);
        };
        inp.click();
      };
      const onChangeLink = () => {
        const el = ctxMenu.target;
        const url = prompt('Pega la nueva URL:');
        if (url) el.href = url;
        setCtxMenu({ show:false });
      };

      // 5) Render
      return (
  React.createElement(React.Fragment, null,
    React.createElement("div", {
      ref: containerRef,
      dangerouslySetInnerHTML: { __html: html }
    }),
    ctxMenu.show && ReactDOM.createPortal(
      React.createElement("div", {
        className: "ctx-menu",
        style: { left: ctxMenu.x, top: ctxMenu.y }
      },
        ctxMenu.type === 'text'  && React.createElement("button", { onClick: onChangeText }, "Cambiar texto"),
        ctxMenu.type === 'image' && React.createElement("button", { onClick: onChangeImage }, "Cambiar imagen"),
        ctxMenu.type === 'link'  && React.createElement("button", { onClick: onChangeLink }, "Cambiar link")
      ),
      document.body
    )
  )
);

    }

    // Montaje
    createRoot(document.getElementById('editor-root'))
      .render(<EditorMVP htmlUrl="https://heartfelt-sunflower-58e1df.netlify.app/index.html" />);
  </script>
</body>
</html>
